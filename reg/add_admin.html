<!-- customer details content -->
<!-- customer name control -->
<div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="user_name">User Name :</label>
      <input type="text" class="form-control" placeholder="UserName" id="user_name" onkeyup="validateName(this.value, 'username_error');">
      <code class="text-danger small font-weight-bold float-right" id="name_error" style="display: none;"></code>
    </div>
  </div>
  
  <!-- customer contact number control -->
  <div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="password">Password :</label>
      <input type="number" class="form-control" placeholder="password" id="password" onblur="notNull(this.value, 'password_error');">
      <code class="text-danger small font-weight-bold float-right" id="contact_number_error" style="display: none;"></code>
    </div>
  </div>
  
  <!-- horizontal line -->
  <div class="col col-md-12">
    <hr class="col-md-12 float-left" style="padding: 0px; width: 95%; border-top: 2px solid  #02b6ff;">
  </div>
  
  <!-- form submit button -->
  <div class="row col col-md-12">
    &emsp;
    <div class="form-group m-auto">
      <button class="btn btn-primary" onclick="addAdmin();">SUBMIT</button>
    </div>
    <!--
    &emsp;
    <div class="form-group">
      <button class="btn btn-success form-control">Save and Add Another</button>
    </div>
    -->
  </div>
  <!-- result message -->
  <div id="admin_acknowledgement" class="col-md-12 h5 text-success font-weight-bold text-center" style="font-family: sans-serif;"></div>
